# Development configuration for running agent-engine locally
# This allows you to run the Python app on your host machine while using Docker infrastructure
#
# Usage:
#   1. Start infrastructure: cd ../infrastructure && docker-compose up -d
#   2. Run locally: uvicorn src.main:app --reload --port 8001
#
# This file is for reference - the app runs directly on host, not in Docker

# Environment variables for local development:
# export DATABASE_URL=postgresql://tahoe:tahoe@localhost:5435/tahoe
# export REDIS_URL=redis://localhost:6382
# export PORT=8001
# export ENVIRONMENT=development
# export DEBUG=true
# export SERVICE_NAME=agent-engine
# export SERVICE_TOKEN=dev-token