      # VERIFIED: ADK LlmAgent constructor parameters per documentation
      adk_agent = LlmAgent(
          name=template["name"],
          model=model_config.model_string,
          description=template.get("description", ""),
          instruction=template.get("systemPrompt", ""),
          tools=tools,
          **model_config.parameters
