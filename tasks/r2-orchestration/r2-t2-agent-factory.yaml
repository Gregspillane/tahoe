  cache_patterns:
    template_cache: |
      key = f"agent:template:{template_id}"
      ttl = 300  # 5 minutes
      
      # Try cache
      cached = await redis.get(key)
      if cached:
          return json.loads(cached)
      
      # Load from DB
      template = await db.agenttemplate.find_unique(...)
      
      # Cache it
      await redis.setex(key, ttl, json.dumps(template))
      return template

