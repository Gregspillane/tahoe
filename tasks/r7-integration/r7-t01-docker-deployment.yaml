# CORRECTED TASK: Docker deployment for development/staging environments
# Based on validation against @MASTERPLAN.md and verified ADK documentation
# Key corrections:
# - Clarified scope: Development/staging, not production (production = AWS EKS)
# - Fixed database migrations: Prisma instead of alembic
# - Added service isolation: database schemas and Redis namespaces
# - Added multi-service placeholders for future monorepo expansion
# - Added basic Helm chart structure for future Kubernetes deployment
# - Verified all ADK component references against official documentation

task:
  id: "r7-t01-docker-deployment"
  name: "Create Docker Deployment for Development/Staging"  # CORRECTED: Clarified scope
  description: "Build Docker images and orchestration for development and staging environments, preparing foundation for future Kubernetes production deployment"  # CORRECTED: Updated scope
  complexity: "medium"
  estimated_hours: 3
  
  context:
    why: "Development and staging environments require containerization for consistency. Production will use AWS EKS (Kubernetes) with Helm charts"  # CORRECTED: Updated reasoning
    architectural_role: "Development/staging deployment and infrastructure layer, foundation for production Kubernetes"  # CORRECTED: Updated role
    depends_on_tasks: ["r6-t01", "r1-t04"]
    enables_tasks: ["r7-t02", "r7-t04"]
    references:
      masterplan: "@MASTERPLAN.md#deployment-strategy"
      architecture: "@memory-bank/architecture.md#container-strategy"
    
  implementation:
    creates:
      - path: "docker/"
        purpose: "Docker configuration and deployment files"
        content:
          - "Dockerfile.production"
          - "docker-compose.yml"
          - "docker-compose.prod.yml"  # CORRECTED: For staging, not production
          - "docker-compose.dev.yml"
          - "nginx/"
          - "scripts/"
          - "helm/"  # ADDED: Basic Helm chart structure for future K8s
      
      - path: "docker/Dockerfile.production"
        purpose: "Production-optimized Docker image for staging and future K8s deployment"  # CORRECTED: Clarified usage
        content_structure: |
          # Multi-stage build for production
          FROM python:3.12-slim as builder
          
          # Set environment variables
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              POETRY_NO_INTERACTION=1 \
              POETRY_VENV_IN_PROJECT=1 \
              POETRY_CACHE_DIR=/tmp/poetry_cache
          
          # Install system dependencies
          RUN apt-get update && apt-get install -y \
              build-essential \
              curl \
              && rm -rf /var/lib/apt/lists/*
          
          # Install Poetry
          RUN pip install poetry
          
          # Copy dependency files
          WORKDIR /app
          COPY services/agent-engine/pyproject.toml services/agent-engine/poetry.lock ./
          
          # Install dependencies
          RUN poetry install --only=main --no-root && rm -rf $POETRY_CACHE_DIR
          
          # Production stage
          FROM python:3.12-slim as production
          
          # Set environment variables
          ENV PYTHONDONTWRITEBYTECODE=1 \
              PYTHONUNBUFFERED=1 \
              PATH="/app/.venv/bin:$PATH" \
              PYTHONPATH="/app/services/agent-engine/src:$PYTHONPATH"
          
          # Install runtime dependencies
          RUN apt-get update && apt-get install -y \
              curl \
              && rm -rf /var/lib/apt/lists/* \
              && groupadd -r tahoe && useradd -r -g tahoe tahoe
          
          # Copy virtual environment from builder
          COPY --from=builder /app/.venv /app/.venv
          
          # Create app directory
          WORKDIR /app
          
          # Copy application code
          COPY services/agent-engine/src ./services/agent-engine/src
          COPY services/agent-engine/pyproject.toml ./services/agent-engine/
          COPY config/ ./config/
          
          # Create necessary directories
          RUN mkdir -p /app/logs /app/data \
              && chown -R tahoe:tahoe /app
          
          # Switch to non-root user
          USER tahoe
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=30s --start-period=5s --retries=3 \
              CMD curl -f http://localhost:8001/health || exit 1
          
          # Expose port
          EXPOSE 8001
          
          # Default command
          CMD ["uvicorn", "services.agent-engine.src.main:app", "--host", "0.0.0.0", "--port", "8001"]
      
