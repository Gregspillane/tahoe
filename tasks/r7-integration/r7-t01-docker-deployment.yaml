                - DATABASE_URL=postgresql://${POSTGRES_USER:-tahoe}:${POSTGRES_PASSWORD:-tahoe123}@postgres:5432/${POSTGRES_DB:-tahoe}
                - REDIS_URL=redis://redis:6379/0
