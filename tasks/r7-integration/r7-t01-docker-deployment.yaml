            agent-engine:
              build:
                context: ..
                dockerfile: docker/Dockerfile.production
              environment:
                # CORRECTED: Service-specific configuration per masterplan
                - DATABASE_URL=postgresql://${POSTGRES_USER:-tahoe}:${POSTGRES_PASSWORD:-tahoe123}@postgres:5432/${POSTGRES_DB:-tahoe}
