                AUTH_SERVICE_DB_SCHEMA: ${AUTH_SERVICE_DB_SCHEMA:-auth_service}
                BILLING_SERVICE_DB_SCHEMA: ${BILLING_SERVICE_DB_SCHEMA:-billing_service}
              volumes:
