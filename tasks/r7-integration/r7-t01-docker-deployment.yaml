      - path: "docker/scripts/deploy.sh"
        purpose: "Production deployment script"
        content_structure: |
          #!/bin/bash
          set -e
          
          # Configuration
          ENVIRONMENT=${1:-production}
          PROJECT_NAME="tahoe"
          
          echo "Deploying Tahoe to $ENVIRONMENT environment..."
          
          # Validate environment
          if [ "$ENVIRONMENT" != "production" ] && [ "$ENVIRONMENT" != "staging" ]; then
              echo "Error: Environment must be 'production' or 'staging'"
              exit 1
          fi
          
          # Load environment variables
          if [ -f ".env.$ENVIRONMENT" ]; then
              export $(cat .env.$ENVIRONMENT | xargs)
          else
              echo "Warning: .env.$ENVIRONMENT not found"
          fi
          
          # Pre-deployment checks
          echo "Running pre-deployment checks..."
          
          # Check required environment variables
          required_vars=("GEMINI_API_KEY" "POSTGRES_PASSWORD" "SECRET_KEY")
          for var in "${required_vars[@]}"; do
              if [ -z "${!var}" ]; then
                  echo "Error: Required environment variable $var is not set"
                  exit 1
              fi
          done
          
          # Check Docker and docker-compose
          if ! command -v docker &> /dev/null; then
              echo "Error: Docker is not installed"
              exit 1
          fi
          
          if ! command -v docker-compose &> /dev/null; then
              echo "Error: docker-compose is not installed"
              exit 1
          fi
          
          # Build images
          echo "Building Docker images..."
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache
          
          # Run database migrations
          echo "Running database migrations..."
          # CORRECTED: Use Prisma instead of alembic per masterplan
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml run --rm agent-engine \
              sh -c "cd services/infrastructure && npx prisma migrate deploy"
          
          # Deploy services
          echo "Deploying services..."
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
          
          # Wait for services to be healthy
          echo "Waiting for services to be healthy..."
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
              if docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps | grep -q "Up (healthy)"; then
                  echo "All services are healthy!"
                  break
              fi
              
              sleep 10
              elapsed=$((elapsed + 10))
              echo "Waiting... ($elapsed/$timeout seconds)"
          done
          
          if [ $elapsed -ge $timeout ]; then
              echo "Error: Services did not become healthy within $timeout seconds"
              docker-compose -f docker-compose.yml -f docker-compose.prod.yml logs
              exit 1
          fi
          
          # Verify deployment
          echo "Verifying deployment..."
          if curl -f http://localhost:${AGENT_ENGINE_PORT:-8001}/health > /dev/null 2>&1; then  # CORRECTED: Use service-specific port
              echo "✅ Deployment successful!"
              echo "Agent Engine API is available at http://localhost:${AGENT_ENGINE_PORT:-8001}"  # CORRECTED: Specify service
              echo "Documentation: http://localhost:${AGENT_ENGINE_PORT:-8001}/docs"
          else
              echo "❌ Deployment verification failed"
              exit 1
          fi
      
