version: '3.8'

services:
  platform:
    build: .
    container_name: tahoe-platform
    ports:
      - "9200:9200"
    networks:
      - tahoe-network
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9200/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - NODE_ENV=development

  # Note: postgres and redis are defined in ../infrastructure/docker-compose.yml
  # This service connects to the shared infrastructure network

networks:
  tahoe-network:
    external: true