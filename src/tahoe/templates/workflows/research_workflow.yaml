# Research Workflow Template
# A sequential workflow for research tasks

name: ResearchWorkflow
type: sequential
description: A workflow that gathers information, analyzes it, and produces a summary

config:
  sub_agents:
    - name: InfoGatherer
      type: llm
      description: Gathers relevant information on the topic
      config:
        model: gemini-2.5-flash-lite
        instruction: |
          Research the given topic and gather relevant information.
          Focus on facts, key points, and important details.
        output_key: raw_info
    
    - name: Analyzer
      type: llm
      description: Analyzes the gathered information
      config:
        model: gemini-2.5-flash-lite
        instruction: |
          Analyze the information in {raw_info}.
          Identify key insights, patterns, and important conclusions.
        output_key: analysis
    
    - name: Summarizer
      type: llm
      description: Creates a concise summary
      config:
        model: gemini-2.5-flash-lite
        instruction: |
          Based on the analysis in {analysis}, create a clear and concise summary.
          Include the most important findings and conclusions.