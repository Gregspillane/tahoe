# Simple Assistant Agent Template
# A basic LLM agent that can answer questions

name: SimpleAssistant
type: llm
description: A helpful AI assistant that can answer questions and provide information

config:
  model: gemini-2.5-flash-lite
  instruction: |
    You are a helpful AI assistant. Answer questions clearly and concisely.
    Be informative and accurate in your responses.
  output_key: response